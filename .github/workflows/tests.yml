name: Pytest

on:
  push:
    branches:
      - "**"

jobs:
  run-tests:
    runs-on: ubuntu-latest

    strategy:
        matrix:
            python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install requirements
        run: pip install pytest pytest-cov

      - name: Run tests
        id: test
        run: pytest

      - name: Store test result for ${{ matrix.python-version }}
        id: result
        run: |
          echo "Test outcome for Python ${{ matrix.python-version }}: ${{ steps.test.outcome }}"
        continue-on-error: true

      - name: Save result
        run: |
          version="${{ matrix.python-version }}"
          version_key="${version//./_}"  # Replace dot with underscore
          echo "test_outcome_$version_key=${{ steps.test.outcome }}\n" >> $GITHUB_ENV
        id: save-result

  update-badges:
    runs-on: ubuntu-latest
    needs: run-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create and update badges
        run: |
            if [[ "$test_outcome_3_9" == "success" ]]; then
              echo "Generating PASS badge for Python 3.9"
              curl https://img.shields.io/badge/Python%203.9-Pass-brightgreen.svg > docs/badges/python39.svg
            else
              echo "Generating FAIL badge for Python 3.9"
              curl https://img.shields.io/badge/Python%203.9-Fail-red.svg > docs/badges/python39.svg
            fi

            if [[ $test_outcome_3_10 == "success" ]]; then
              echo "Generating PASS badge for Python 3.10"
              curl https://img.shields.io/badge/Python%203.10-Pass-brightgreen.svg > docs/badges/python310.svg
            else
              echo "Generating FAIL badge for Python 3.10"
              curl https://img.shields.io/badge/Python%203.10-Fail-red.svg > docs/badges/python310.svg
            fi

            if [[ $test_outcome_3_11 == "success" ]]; then
              echo "Generating PASS badge for Python 3.11"
              curl https://img.shields.io/badge/Python%203.11-Pass-brightgreen.svg > docs/badges/python311.svg
            else
              echo "Generating FAIL badge for Python 3.11"
              curl https://img.shields.io/badge/Python%203.11-Fail-red.svg > docs/badges/python311.svg
            fi

            if [[ $test_outcome_3_12 == "success" ]]; then
              echo "Generating PASS badge for Python 3.12"
              curl https://img.shields.io/badge/Python%203.12-Pass-brightgreen.svg > docs/badges/python312.svg
            else
              echo "Generating FAIL badge for Python 3.12"
              curl https://img.shields.io/badge/Python%203.12-Fail-red.svg > docs/badges/python312.svg
            fi

      - name: Update timestamp
        run: |
          current_timestamp=$(date +"%m/%d/%Y %H:%M")
          sed -i 's/Tests Updated: [0-9/]\{10\} [0-9:]\{5\}/Tests Updated: $current_timestamp/' README.md

      - name: Commit and Push Badge Updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md ./docs/badges/*.svg
          git commit -m "chore: update badges for all Python versions"
          git push
name: Pytest

on:
  push:
    branches:
      - "**"

jobs:
  run-all-tests-and-update-badges:
    runs-on: ubuntu-latest

    strategy:
        matrix:
            python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install requirements
        run: pip install pytest pytest-cov

      - name: Run tests with coverage
        run: pytest

      - name: Create Success Badge for Python ${{ matrix.python-version }}
        if: success()
        run: |
          echo "Generating PASS badge for Python ${{ matrix.python-version }}"
          curl https://img.shields.io/badge/Python%20${{ matrix.python-version }}-Pass-brightgreen.svg > python${{ matrix.python-version }}_pass.svg
      
      - name: Create Failure Badge for Python ${{ matrix.python-version }}
        if: failure()
        run: |
          echo "Generating FAIL badge for Python ${{ matrix.python-version }}"
          curl https://img.shields.io/badge/Python%20${{ matrix.python-version }}-Fail-red.svg > python${{ matrix.python-version }}_fail.svg

      - name: Update README.md
        run: |
          echo "Updating README.md"
          if [[ ${{ job.status }} == 'success' ]]; then
            sed -i 's|!\[Python ${{ matrix.python-version }}.*|![Python ${{ matrix.python-version }}](./python${{ matrix.python-version }}_pass.svg)|g' README.md
          else
            sed -i 's|!\[Python ${{ matrix.python-version }}.*|![Python ${{ matrix.python-version }}](./python${{ matrix.python-version }}_fail.svg)|g' README.md

      - name: Commit and Push Badge Updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md python${{ matrix.python-version }}_*.svg
          git commit -m "chore: update badges for Python ${{ matrix.python-version }}"
          git push
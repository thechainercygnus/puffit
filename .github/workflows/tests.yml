name: Pytest

on:
  push:
    branches:
      - "**"

jobs:
  run-tests:
    runs-on: ubuntu-latest

    strategy:
        matrix:
            python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install requirements
        run: pip install pytest pytest-cov

      - name: Run tests
        id: test
        run: pytest

      - name: Store test result for ${{ matrix.python-version }}
        id: result
        run: |
          echo "Test outcome for Python ${{ matrix.python-version }}: ${{ steps.test.outcome }}"
        continue-on-error: true

      - name: Save result
        run: |
          version="${{ matrix.python-version }}"
          version_key="${version//./_}"  # Replace dot with underscore
          echo "test_outcome_$version_key=${{ steps.test.outcome }}\n" >> $GITHUB_ENV
        id: save-result

  update-badges:
    runs-on: ubuntu-latest
    needs: run-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create and update badges
        run: |
            if [[ "$test_outcoume_3_9" == "success" ]]; then
              echo "Generating PASS badge for Python 3.9"
              curl https://img.shields.io/badge/Python%203.9-Pass-brightgreen.svg > ./badges/python3.9_pass.svg
              sed -i 's|!\[Python 3.9.*|![Python 3.9](./python3.9_pass.svg)|g' README.md
            else
              echo "Generating FAIL badge for Python 3.9"
              curl https://img.shields.io/badge/Python%203.9-Fail-red.svg > ./badges/python3.9_fail.svg
              sed -i 's|!\[Python 3.9.*|![Python 3.9](./python3.9_fail.svg)|g' README.md
            fi

            if [[ $test_outcoume_3_10 == "success" ]]; then
              echo "Generating PASS badge for Python 3.10"
              curl https://img.shields.io/badge/Python%203.10-Pass-brightgreen.svg > ./badges/python3.10_pass.svg
              sed -i 's|!\[Python 3.10.*|![Python 3.10](./python3.10_pass.svg)|g' README.md
            else
              echo "Generating FAIL badge for Python 3.10"
              curl https://img.shields.io/badge/Python%203.10-Fail-red.svg > ./badges/python3.10_fail.svg
              sed -i 's|!\[Python 3.10.*|![Python 3.10](./python3.10_fail.svg)|g' README.md
            fi

            if [[ $test_outcoume_3_11 == "success" ]]; then
              echo "Generating PASS badge for Python 3.11"
              curl https://img.shields.io/badge/Python%203.11-Pass-brightgreen.svg > ./badges/python3.11_pass.svg
              sed -i 's|!\[Python 3.11.*|![Python 3.11](./python3.11_pass.svg)|g' README.md
            else
              echo "Generating FAIL badge for Python 3.11"
              curl https://img.shields.io/badge/Python%203.11-Fail-red.svg > ./badges/python3.11_fail.svg
              sed -i 's|!\[Python 3.11.*|![Python 3.11](./python3.11_fail.svg)|g' README.md
            fi

            if [[ $test_outcoume_3_12 == "success" ]]; then
              echo "Generating PASS badge for Python 3.12"
              curl https://img.shields.io/badge/Python%203.12-Pass-brightgreen.svg > ./badges/python3.12_pass.svg
              sed -i 's|!\[Python 3.12.*|![Python 3.12](././badges/python3.12_pass.svg)|g' README.md
            else
              echo "Generating FAIL badge for Python 3.12"
              curl https://img.shields.io/badge/Python%203.12-Fail-red.svg > ./badges/python3.12_fail.svg
              sed -i 's|!\[Python 3.12.*|![Python 3.12](././badges/python3.12_fail.svg)|g' README.md
            fi

      - name: Commit and Push Badge Updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md badges\python*_pass.svg python*_fail.svg
          git commit -m "chore: update badges for all Python versions"
          git push